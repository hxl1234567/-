<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿里百秀-发现生活，发现美!</title>
  <link href="/assets/css/style.css" rel="stylesheet">
  <link href="/assets/vendors/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="/assets/vendors/nprogress/nprogress.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="topnav">
      <ul id="category1">
      </ul>
    </div>
    <div class="header">
      <h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" alt=""></a></h1>
      <ul class="nav" id="category">
      </ul>
      <div class="search">
        <form class="searchForm">
          <input class="keys" name="keys" placeholder="输入关键字" type="text">
          <input type="submit" class="btn" value="搜索">
        </form>
      </div>
    </div>
    <div class="aside">
      <div class="widgets">
        <h4>搜索</h4>
        <div class="body search">
          <form class="searchForm">
            <input class="keys" name="keys" placeholder="输入关键字" type="text">
            <input type="submit" class="btn" value="搜索">
          </form>
        </div>
      </div>
      <div class="widgets">
        <h4>随机推荐</h4>
        <ul class="body random" id="randomBox">
        </ul>
      </div>
      <div class="widgets">
        <h4>最新评论</h4>
        <ul class="body discuz" id="commentLasted">
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="article">
        <div class="breadcrumb">
          <div id="detailBox">
          </div>
          <style type="text/css">
            .comment {
              margin-bottom: 20px;
            }

            .comment textarea {
              box-sizing: border-box;
              padding: 10px;
              width: 100%;
              height: 80px;
              display: block;
            }

            .comment input {
              width: 100px;
              height: 30px;
              margin-top: 10px;
            }
          </style>
        </div>
      </div>
      <div class="comment">
        <form>
          <textarea></textarea>
          <input type="submit" value="提交评论">
        </form>
      </div>
      <div class="panel hots">
        <h3>热门推荐</h3>
        <ul id="hots">
        </ul>
      </div>
    </div>
    <div class="footer">
      <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
    </div>
  </div>
  <script src="/assets/vendors/jquery/jquery.js"></script>
  <script src="/assets/vendors/nprogress/nprogress.js"></script>
  <script src="/js/template-web.js"></script>
  <script src="/js/indexCommon.js"></script>
  <script src="/js/public.js"></script>
  <script id="detailTpl" type="text/html">
    <dl>
      <dt>当前位置：</dt>
      <dd><a href="list.html?id={{data.category._id}}">{{data.category.tittle}}</a></dd>
      <dd>{{data.tittle}}</dd>
    </dl>
    <h2 class="title">
      <a href="javascript:;">{{data.content}}</a>
    </h2>
    <div class="meta">
      <span>{{data.author.nickName}} 发布于 {{$imports.dateformate(data.createAt)}}</span>
      <span>分类: <a href="javascript:;">{{data.category.tittle}}</a></span>
      <span>阅读: (2421)</span>
      <span>评论: (143)</span>
    </div>
  </script>
  <script>
    let id = getUrlParameter('id');
    if (id !== -1) {
      //证明有参数
      $.ajax({
        type: 'get',
        url: '/admin/posts/id',
        data: {
          id: id
        },
        success: function (data) {
          //得到了文章信息
          let html = template('detailTpl', {data: data});
          $('#detailBox').html(html);
        }
      })
    } else {
      location.href = 'detail.html?id=5fab76f133aa1109c0640358';
    }
    //接下来即使对
  </script>
</body>
</html>
